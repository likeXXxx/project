<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ProjectManager</title>
    <script src="http://localhost:8080/jquery/dist/jquery.min.js"></script>
    <meta http-equiv=”content-type” content=”text/html; charset=UTF-8″ />
    <link rel="stylesheet" href="http://localhost:8080/bootstrap-4.3.1-dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../static/css/bootstrap-table.min.css"> 
    <script src="../static/js/bootstrap-table.min.js"></script> 
    <script src="http://localhost:8080/static/js/popper.min.js"></script>
    <script src="http://localhost:8080/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="http://localhost:8080/static/js/master.js"></script>
</head>
<style>
    body {
      margin: 0;
    }
    ul {
      list-style-type: none;
      margin: 0;
      left: 0;
      top: 10%;
      width: 20%;
      background-color: #f8f4f4;
      position: fixed;
      height: 90%;
      overflow: auto;
    }

    .tab-content {
      position:absolute;
      margin: 0;
      padding: 0;
      left: 20%;
      width: 80%;
      top: 10%;
      height: 90%;
    }

    #logo {
      list-style-type: none;
      margin: 0;
      left: 0;
      top: 0%;
      width: 20%;
      background-color: hsl(180, 2%, 59%);
      position: fixed;
      height: 10%;
      overflow: auto;
    }

    #display {
      position:absolute;
      margin: 0;
      padding: 0;
      left: 20%;
      width: 80%;
      top: 0;
      height: 10%;
      background-color: hsl(190, 21%, 89%);
      display: flex;
      align-items: center;
    }

    #logoinfo {
      top:0;
      right:0;
      bottom:0;
      left:0;
      margin:auto;

    }

    #lb-name {
      position:absolute;
      left: 2%;
      width: 20%;
    }

    #dropdownbtn {
      position:absolute;
      right: 2%;
      width: 20%;
    }

    #information {
      position: fixed;
      top: 5%;
    }
</style>

<body>
    <div class="container">

      <div class="text-center " id="logo">
        <p id="logoinfo" clase="text-info" style="color:white"><strong>信息化建设项目全生命周期管理信息系统</strong></p>
      </div>

      <ul class="nav nav-tabs flex-column">
        <li class="nav-item" id="li1">
          <a class="nav-link active text-center" data-toggle="tab" href="#tab-1">项目审核</a>
        </li>
      </ul>

      <div id="display">
        <div id="lb-name" style="height: auto;">
          <label id="u-name" >项目审核</label>
        </div>
        
        <div class="dropdown" id="dropdownbtn">
          <button id="userinfo-btn" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="item-resetpwd" data-toggle="modal" data-target="#myModal">修改密码</a>
            <a class="dropdown-item" id="item-logout">退出</a>
          </div>
        </div>
      </div>
      
      <hr />
  <div class="alert alert-warning">
    <strong>错误！</strong> <p id="pwd-warning"></p>
  </div>      
      <!-- 模态框 -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
   
        <!-- 模态框头部 -->
        <div class="modal-header">
          <h4 class="modal-title">修改密码</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
   
        <!-- 模态框主体 -->
        <div class="modal-body">
            <form>
            <div class="form-group">
            <label id="lb-old">原密码:</label><br>
            <input type="password" class="form-control " id="pwd-old"><br>
            </div>
            <div class="form-group">
            <label id="lb-new">新密码:</label><br>
            <input type="password" class="form-control" id="pwd-new"><br>
            </div>
            <div class="form-group">
            <label id="lb-renew">确认密码:</label><br>
            <input type="password" class="form-control" id="pwd-renew">
            </div>
            </form>
        </div>
   
        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="btn-resetpwd-ok">确定</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        </div>
   
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-apply-project-detail">
    <div class="modal-dialog">
      <div class="modal-content">
   
        <!-- 模态框头部 -->
        <div class="modal-header">
          <h4 class="modal-title">项目详情</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
   
        <!-- 模态框主体 -->
        <div class="modal-body">
            <div>
              <h4>项目信息:</h4>
              <form>
                  <div class="form-group">
                    <label for="project-detail-id">项目ID:</label>
                    <label id="project-detail-id"></label>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    <label for="project-detail-name">项目名:</label>
                    <label id="project-detail-name"></label>
                  </div>
                  <div class="form-group">
                    <label for="project-detail-organization">所属学院:</label>
                    <label id="project-detail-organization"></label>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    <label for="project-detail-status">项目状态:</label>
                    <label id="project-detail-status">专家审核</label>
                  </div>
                  <div class="form-group">
                    <label for="project-detail-budget">计划预算:</label>
                    <label id="project-detail-budget"></label>
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    <label for="project-detail-createtime">创建时间:</label>
                    <label id="project-detail-createtime"></label>
                  </div>
                  <div class="form-group">
                      <label for="project-detail-inviteway">招标方式:</label>
                      <label id="project-detail-inviteway"></label>
                      &nbsp; &nbsp; &nbsp; &nbsp;
                    <label for="project-detail-purpose">项目用途:</label>
                    <label id="project-detail-purpose"></label>
                  </div>
                  <div class="form-group">
                    <label for="project-detail-function">主要功能:</label>
                    <label id="project-detail-function"></label>
                  </div>
                  <div class="form-group">
                    <label for="project-detail-result">预期结果:</label>
                    <label id="project-detail-result"></label>
                  </div>
                  <div class="form-group">
                    <label for="project-detail-instruction">项目说明:</label>
                    <label id="project-detail-instruction"></label>
                  </div>
              </form>
            </div>
            <div>
              <h4>学院意见:</h4>
              <div>
                <textarea class="form-control" rows="3" readonly="readonly" id="organization-verify-instruction"></textarea>
              </div>
            </div>
            <div>
                <h4>信息化推进办公室意见:</h4>
                <div>
                  <textarea class="form-control" rows="3" readonly="readonly" id="i-verify-instruction"></textarea>
                </div>
            </div>
            <div>
              <h4>教师信息:</h4>
              <form>
                <div class="form-group">
                  <label for="teacher-detail-name">教师姓名:</label>
                  <label id="teacher-detail-name"></label>
                  &nbsp; &nbsp; &nbsp; &nbsp;
                  <label for="teacher-detail-id">教师ID:</label>
                  <label id="teacher-detail-id"></label>
                </div>
                <div class="form-group">
                  <label for="teacher-detail-sex">性别:</label>
                  <label id="teacher-detail-sex"></label>
                </div>
                <div class="form-group">
                  <label for="teacher-detail-organization">所属学院:</label>
                  <label id="teacher-detail-organization"></label>
                </div>
                <div class="form-group">
                    <label for="teacher-detail-pt">职称:</label>
                    <label id="teacher-detail-pt"></label>
                </div>
                <div class="form-group">
                    <label for="teacher-detail-tel">联系方式:</label>
                    <label id="teacher-detail-tel"></label>
                </div>
              </form>
            </div>    
        </div>
   
        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal" data-target="#modal-apply-project-Auditing">审核</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        </div>
   
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-apply-project-Auditing">
    <div class="modal-dialog">
      <div class="modal-content">
   
        <!-- 模态框头部 -->
        <div class="modal-header"> 
          <h4 class="modal-title">审核项目</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
   
        <!-- 模态框主体 -->
        <div class="modal-body">
            <form>
            <label for="verify-project-instruction">审核意见:</label>
            <div class="form-group">
              <textarea class="form-control" rows="3" id="verify-instruction"></textarea>
            </div>

            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">教师预算:</span>
                </div>
                <input type="text" class="form-control" readonly="readonly" id="teacher-budget">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">确认资金:</span>
                </div>
                <input type="text" class="form-control" placeholder="确认指导预算" id="master-verify-funds">
              </div>
            </div>
            </form>
        </div>
   
        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="auditing-pass">审核通过</button>
          <button type="button" class="btn btn-secondary" id="auditing-fail">审核不过</button>
        </div>
   
      </div>
    </div>
  </div>
  
      <div class="tab-content">
        <div id="tab-1" class="container tab-pane active tabcontent"><br>
          

          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="btn-refresh-applytable">刷新</button>
          </div>
          

          <table id="ApplyProjectTable">
          </table>
         
        </div>
     </div>

      </div>

  <script>
  </script>
</body>
</html>
